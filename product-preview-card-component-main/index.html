<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="product.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="grid">
          <div class="container-img">
            <img
              src="../product-preview-card-component-main/images/image-product-desktop.jpg"
              alt="design photo"
              class="product-img"
            />
          </div>
          <div class="container-body">
            <p class="head">perfume</p>
            <p class="type">Gabrielle Essence Eau De Parfum</p>
            <p class="description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <p class="price-1">$149.99</p>
              <p class="price-2">$169.99</p>
            </div>
            <div class="cart">
              <button class="cta">
                <img
                  src="../product-preview-card-component-main/images/icon-cart.svg"
                  alt="cart"
                />Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
